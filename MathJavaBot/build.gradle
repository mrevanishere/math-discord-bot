plugins {
    id 'java'
}

group 'com.github.mrevanishere'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    testCompile group:'junit', name: 'junit', version: '5.6'
    implementation 'org.javacord:javacord:3.1.2'
}
